<div class="grid">
    <div>
        <svg viewBox="-1 -1 2 2">
            <path *ngFor="let path of paths" [attr.d]="path.d" [attr.fill]="path.color" />
        </svg>
    </div>
    <ul>
        <li *ngFor="let path of paths" [style.color]="path.color">{{path.name}} ({{path.value}})</li>
    </ul>
</div>
