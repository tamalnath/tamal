<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px">
    <mat-card>
        <mat-card-title>Pie Chart</mat-card-title>
        <mat-card-content>
            <pie-chart [data]="pieChart"></pie-chart>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>GMT Clock</mat-card-title>
        <mat-card-content>
            <clock></clock>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>IST Clock</mat-card-title>
        <mat-card-content>
            <clock [timezoneOffset]="330"></clock>
        </mat-card-content>
    </mat-card>
</div>
