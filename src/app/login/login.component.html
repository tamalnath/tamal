<mat-card *ngIf="authenticationService.user">
  <mat-card-title-group>
    <img mat-card-md-image *ngIf="authenticationService.user.photoURL" [src]="authenticationService.user.photoURL" />
    <mat-card-subtitle>Welcome</mat-card-subtitle>
    <mat-card-title>{{ authenticationService.user.displayName || "Anonymous User" }}</mat-card-title>
  </mat-card-title-group>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="authenticationService.logout()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="!authenticationService.user">
  <mat-card-title-group>
    <mat-card-title>Login</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <mat-spinner *ngIf="authenticationService.progress"></mat-spinner>
  </mat-card-content>
  <mat-card-actions *ngIf="!authenticationService.progress">
    <button mat-raised-button (click)="loginAnonymous()">
      <mat-icon>person</mat-icon>
      <span>Anonymous</span>
    </button>
    <button mat-raised-button (click)="loginFacebook()">
      <mat-icon svgIcon="company:facebook"></mat-icon>
      <span>Facebook</span>
    </button>
    <button mat-raised-button (click)="loginGithub()">
      <mat-icon svgIcon="company:github"></mat-icon>
      <span>Github</span>
    </button>
    <button mat-raised-button (click)="loginGoogle()">
      <mat-icon svgIcon="company:google"></mat-icon>
      <span>Google</span>
    </button>
    <button mat-raised-button (click)="loginTwitter()">
      <mat-icon svgIcon="company:twitter"></mat-icon>
      <span>Twitter</span>
    </button>
  </mat-card-actions>
</mat-card>
