<md-card *ngIf="authenticationService.uid">
  <md-card-title-group>
    <img md-card-sm-image *ngIf="authenticationService.photoURL" [src]="authenticationService.photoURL" />
    <md-card-subtitle>Welcome</md-card-subtitle>
    <md-card-title>{{ authenticationService.displayName || "Anonymous" }}</md-card-title>
  </md-card-title-group>
  <md-card-actions>
    <button md-raised-button color="accent" (click)="authenticationService.logout()">
      <md-icon>power_settings_new</md-icon>
      <span>Logout</span>
    </button>
  </md-card-actions>
</md-card>

<md-card *ngIf="!authenticationService.uid">
  <md-card-title-group>
    <md-card-subtitle>Please login to continue...</md-card-subtitle>
    <md-card-title>Login</md-card-title>
  </md-card-title-group>
  <md-card-actions>
    <button md-raised-button (click)="loginAnonymous()">
      <md-icon>person</md-icon>
      <span>Anonymous</span>
    </button>
    <button md-raised-button (click)="loginFacebook()">
      <md-icon svgIcon="company:facebook"></md-icon>
      <span>Facebook</span>
    </button>
    <button md-raised-button (click)="loginGithub()">
      <md-icon svgIcon="company:github"></md-icon>
      <span>Github</span>
    </button>
    <button md-raised-button (click)="loginGoogle()">
      <md-icon svgIcon="company:google"></md-icon>
      <span>Google</span>
    </button>
    <button md-raised-button (click)="loginTwitter()">
      <md-icon svgIcon="company:twitter"></md-icon>
      <span>Twitter</span>
    </button>
  </md-card-actions>
</md-card>
