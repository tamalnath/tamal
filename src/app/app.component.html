<mat-sidenav-container fullscreen>
	<mat-sidenav #sidenav position="end">
		<mat-nav-list>
			<a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.close()">
				<mat-icon>home</mat-icon> &nbsp; Home
			</a>
			<a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="sidenav.close()">
				<mat-icon>pie_chart</mat-icon> &nbsp; Dashboard
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-toolbar color="primary">
		<mat-icon>{{icon}}</mat-icon>
		<span>&nbsp; {{title}}</span>
		<span class="filler"></span>
		<a mat-icon-button routerLink="/login">
			<img [src]="authenticationService.user.photoURL" *ngIf="authenticationService.user?.photoURL" />
			<mat-icon *ngIf="!authenticationService.user?.photoURL">face</mat-icon>
		</a>
		<button mat-icon-button (click)="sidenav.toggle()">
  		<mat-icon>menu</mat-icon>
  	</button>
	</mat-toolbar>
	<router-outlet></router-outlet>
</mat-sidenav-container>
